<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>GSAP Demo</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="fontello-bd9eca50/css/fontello.css">
</head>
<body>

	<h2 class="pc-title-text">GSAP: Green Socks Animation Project - Demo</h2>

	<div class='pc-icon-holder'>	
		<i class="icon-play little-bit"></i>
	</div>

	<div id="pc-container">
		<div class="pc-box" id="pc-box1">Drag</div>
		<div class="pc-box" id="pc-box2">Drag</div>
	</div>

	<div class='pc-box-menu'>
		<div class='pc-early-box'>Drag</div>
	</div>
	
	<div class="pc-controls">
		<input type="checkbox" name="liveSnap" id="liveSnap" value="1" checked>
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/jquery.gsap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSRulePlugin.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
